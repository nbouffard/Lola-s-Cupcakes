<!DOCTYPE html>
<html>
    <head>
        <title>House Finder Questionnaire</title>
        <script type="text/javascript" src="HouseQuestionnaireLogic.js"></script>
    </head>

    <body>
        <header>
            <h1>Your Dream Home Awaits You!</h1>
        </header>

        <br>
        <br>
        <br>
        <form action="HouseResults.html" method="POST" onsubmit="submitData()">
           
        
        <ul>
            <li>
                <label for="swimming-pool">Would you like a swimming pool?</label>
                <br>
                <select name="swimming-pool" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <hr>

            <li>
                <label for="fireplace">Would you like a fireplace?</label>
                <br>
                <select name="fireplace" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="enclosed">would you like the land to be fully enclosed?</label>
                <br>
                <select name="enclosed" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="office">Would you like an allocated offce space?</label>
                <br>
                <select name="office" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="garage">Would you like a garage?</label>
                <br>
                <select name="garage"required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="windows">Would you like doulbe glazed windows?</label>
                <br>
                <select name="windows"required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="bathOrShower">Do you want a bath tub, shower cubile or both?</label>
                <br>
                <select name="bathOrShower"required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="bath tub">Bath tub</option>
                    <option value="shower">Shower cubicle</option>
                    <option value="both">Shower cubicle and bath tub</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>

            <li>
                <label for="en-suit">Would you like any En-suits? if so, how many?</label>
                <br>
                <select name="en-suit" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="none">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3 or more">3 or more</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>
            <li>
                <label for="bathroom">How many bathrooms would you like?</label>
                <br>
                <select name="bathroom" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3 or more">3 or more</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>
            <li>
                <label for="wc">How many WC would you like?</label>
                <br>
                <select name="wc" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3 or more">3 or more</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>
            <li>
                <label for="bedroom">How many bedrooms would you like?</label>
                <br>
                <select name="bedroom" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="1+">1+</option>
                    <option value="2+">2+</option>
                    <option value="3+">3+</option>
                    <option value="4+">4+</option>
                    <option value="5+">5+</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
            <br>
            <li>
                <label for="kitchen">would you like the kitchen open planned or independent?</label>
                <br>
                <select name="kitchen" required>
                    <option value="" selected disabled hidden>Please select</option>
                    <option value="open-planned">Open planned</option>
                    <option value="independent">Independent</option>
                    <option value="no-preference">No preference</option>
                </select>
            </li>
        </ul>
        <br>
        <div>
            <label for="land-size">What size land would you like?</label>
            <br>
                <input type="checkbox" name="land-size" value="0-500">0-500m<sup>2</sup> 
                <br>
                <input type="checkbox" name="land-size" value="500-1000">500-1000m<sup>2</sup>
                <br>
                <input type="checkbox" name="land-size" value="1000-1500">1000-1500m<sup>2</sup>
                <br>
                <input type="checkbox" name="land-size" value="1500-2000">1500-2000m<sup>2</sup>
                <br>
                <input type="checkbox" name="land-size" value="2000">2000m<sup>2</sup>+
                <br>
                <input type="checkbox" name="preference" value=no-preference>No preference
        </div>
        <br>
        <div>
            <label for="house-size">What size house would you like?</label>
            <br>
                <input type="checkbox" name="house-size" value="50-100">50-100m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="100-120">100-120m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="120-140">120-140m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="140-160">140-160m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="160-180">160-180m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="180-200">180-200m<sup>2</sup>
                <br>
                <input type="checkbox" name="house-size" value="200">200m<sup>2</sup>+
                <br>
                <input type="checkbox" name="preference" value=no-preference>No preference
        </div>
        <br>
        <div>
            <label for="amentaties">Are there any local amentaties that are required?</label>
            <br>
                <input type="checkbox" name="amentaties" value="bakery">Bakery
                <br>
                <input type="checkbox" name="amentaties" value="tobac">Tobac
                <br>
                <input type="checkbox" name="amentaties" value="grocery">Grocery
                <br>
                <input type="checkbox" name="amentaties" value="hairdressers">Hairdressers
                <br>
                <input type="checkbox" name="amentaties" value="butchers">Butchers
                <br>
                <input type="checkbox" name="amentaties" value=no-preference>No preference
                <br>
                <span>Other</span>
                <input type="text" name="amentaties">
        </div>
        <br>
        <input type="submit" value="Get Results"/>

    </form>
    </body>
    
</html>
